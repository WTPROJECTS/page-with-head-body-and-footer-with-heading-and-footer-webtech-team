<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            width: 50%;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"] {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            margin-bottom: 1rem;
            width: 100%;
        }

        button {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #3e8e41;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 0.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <form id="studentForm">
        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" required><br><br>

        <label for="studentName">Name:</label>
        <input type="text" id="studentName" required><br><br>

        <label for="studentAge">Age:</label>
        <input type="number" id="studentAge" required><br><br>

        <label for="studentMarks">Marks:</label>
        <input type="number" id="studentMarks" required><br><br>

        <!-- Button to add a student -->
        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <h2>Student List:</h2>
    <!-- List to display student details -->
    <ul id="studentList"></ul>

    <script>
        // Array to store student objects
        let students = [];

        // Function to add a student
        function addStudent() {
            // Get input values from the form
            const studentNumber = document.getElementById("studentNumber").value;
            const studentName = document.getElementById("studentName").value;
            const studentAge = document.getElementById("studentAge").value;
            const studentMarks = document.getElementById("studentMarks").value;

            // Create a student object

            const student = {
                studentNumber,
                studentName,
                studentAge,
                studentMarks
            };

            // Add the student object to the array
            students.push(student);

            // Display the updated list of students
            displayStudents();

            // Reset the form
            resetForm();
        }

        // Function to display the list of students
        function displayStudents() {
            // Get the student list element
            const studentList = document.getElementById("studentList");

            // Clear the student list
            studentList.innerHTML = "";

            // Loop through the students array and add each student to the list
            students.forEach((student) => {
                const li = document.createElement("li");
                li.innerText = Student Number: ${student.studentNumber}, Name: ${student.studentName}, Age: ${student.studentAge}, Marks: ${student.studentMarks};
                studentList.appendChild(li);
            });
        }

        // Function to reset the form
        function resetForm() {
            document.getElementById("studentForm").reset();
        }
    </script>
</body>
</html>
